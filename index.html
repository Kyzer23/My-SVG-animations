<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Orbital Spinner</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts for distinctive typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-lg-8 mx-auto text-center">
                
                <!-- Header Section -->
                <div class="mb-5">
                    <h1 class="display-3 fw-bold mb-3 title-glow">ORBITAL SPIN</h1>
                    <p class="lead mb-4 instruction-text">
                        Hover over the circle to activate the orbital spin sequence
                    </p>
                </div>
                
                <!-- SVG Container -->
                <div class="svg-wrapper p-5 mb-4">
                    <svg viewBox="0 0 400 400" class="svg-canvas" xmlns="http://www.w3.org/2000/svg">
                        <!-- Outer orbital ring -->
                        <circle 
                            cx="200" 
                            cy="200" 
                            r="150" 
                            class="orbital-ring"
                            fill="none"
                            stroke="url(#ringGradient)"
                            stroke-width="2"
                            opacity="0.3"
                        />
                        
                        <!-- Main spinning circle -->
                        <circle 
                            cx="200" 
                            cy="200" 
                            r="80" 
                            class="spinning-circle"
                            fill="url(#circleGradient)"
                            stroke="url(#strokeGradient)"
                            stroke-width="4"
                        />
                        
                        <!-- Center glow effect -->
                        <circle 
                            cx="200" 
                            cy="200" 
                            r="60" 
                            class="center-glow"
                            fill="url(#glowGradient)"
                            opacity="0.6"
                        />
                        
                        <!-- Decorative inner circle -->
                        <circle 
                            cx="200" 
                            cy="200" 
                            r="40" 
                            class="inner-circle"
                            fill="none"
                            stroke="rgba(0, 255, 200, 0.5)"
                            stroke-width="1"
                            stroke-dasharray="5,5"
                        />
                        
                        <!-- Central text label -->
                        <text 
                            x="200" 
                            y="205" 
                            class="circle-label"
                            text-anchor="middle" 
                            dominant-baseline="middle"
                            fill="#00ffc8"
                            font-size="18"
                            font-weight="700"
                            letter-spacing="2"
                        >
                            SPIN
                        </text>
                        
                        <!-- Gradient Definitions -->
                        <defs>
                            <radialGradient id="circleGradient">
                                <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
                            </radialGradient>
                            
                            <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00ffc8;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
                            </linearGradient>
                            
                            <radialGradient id="glowGradient">
                                <stop offset="0%" style="stop-color:#00ffc8;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:0" />
                            </radialGradient>
                            
                            <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00ffc8;stop-opacity:0.5" />
                                <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:0.5" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                
                <!-- Info Section -->
                <div class="info-panel mt-5 p-4">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h3 class="stat-value">360°</h3>
                                <p class="stat-label">Rotation</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h3 class="stat-value">∞</h3>
                                <p class="stat-label">Loop</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h3 class="stat-value">2s</h3>
                                <p class="stat-label">Duration</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
